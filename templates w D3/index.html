<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PupDate!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 </head>

<body>
  <div class="container">
    <div class="row">
      <div id= header-site class="col-md-12 jumbotron text-right"  >
        <h1>Find the Perfect Pet!</h1>
        <p> <em class = "intro">Use the interactive Chart below to explore dog breeds. </em></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="DropDowns">
          <h5>Breed</h5>
          <select id="selDataset1" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Group</h5>
          <select id="selDataset2" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Size (Weight)</h5>
          <select id="selDataset3" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Energy Level</h5>
          <select id="selDataset4" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Grooming</h5>
          <select id="selDataset5" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Shedding</h5>
          <select id="selDataset6" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Trainability</h5>
          <select id="selDataset7" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
          <h5>Temperment</h5>
          <select id="selDataset8" onchange="optionChanged(this.value)">
          <option disabled selected>Select One</option></select>
        </div>
      </div>
      <div class="col-md-4">
          <div id="scatter">
            <script type='text/javascript' src='script.js'></script>
          </div>
        </div>
    </div>
    <div class= "row">
        <div class="col-md-3">
            <div class="DropDowns">
              <a class="btn btn-md text-white" style="background-color: #00005a;" href="/sunburst" role="button">SunBurst Chart</a>
            </div>
        </div>
    </div>

</body>

</html>
